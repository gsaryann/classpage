<body>
    <div class="wrapper">
        <section class="main active">
            <div class="container">
                <header class="header">
                    <div class="header__right">
                        <div class="logo">
                            <a class="logo__desc" href="./">10Д</a>
                        </div>
                    </div>
                    <div class="header__left">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__list-item">
                                    <a href="./" class="nav__item-link hidden">Главная</a>
                                </li>
                                <li class="nav__list-item">
                                    <a href="./news.html" class="nav__item-link hidden">Новости</a>
                                </li>

                                <li class="nav__list-item">
                                    <a href="./schedule.html" class="nav__item-link hidden">Расписание уроков</a>
                                </li>
                                <li class="nav__list-item">
                                    <a href="./contacts.html" class="nav__item-link active hidden">Контакты</a>
                                </li>
                            </ul>
                            <div class="header__mobile" id="menu">
                                <div class="header__mobile-line"></div>
                                <div class="header__mobile-line"></div>
                                <div class="header__mobile-line"></div>
                            </div>
                        </nav>
                    </div>
                </header>

                <div class="mobile-menu">
                    <div class="mobile-menu-content">
                        <ul class="mobile__list">
                            <li class="mobile__list-item">
                                <a href="./" class="mobile__item-link">Главная</a>
                            </li>
                            <li class="mobile__list-item">

                        </ul>

                </div>
                <div class="main__desc">
                    Возникли вопросы? Тогда напишите нам сообщение во
                    <a href="https://vk.me/10dsoceconom">Вконтакте</a> или заполните форму ниже.
                </div>
                <div class="main__support">
                    <form id='supportForm'>
                        <input id='name' type="text" placeholder="Иван">
                        <input id='email' type="email" name="" id="" placeholder="ivanivanov@mail.ru">
                        <textarea id='text' name="" id="" cols="40" rows="10"></textarea>
                    </form>
                    <button id="btn" onclick="send()">send</button>
                </div>
            </div>
        </section>

        <!-- VK Widget -->
        <script type="text/javascript" src="https://vk.com/js/api/openapi.js?169"></script>
        <div id="vk_community_messages"></div>
        <script type="text/javascript">
            VK.Widgets.CommunityMessages("vk_community_messages", 208240328, {
                expandTimeout: "120000",
                tooltipButtonText: "Есть вопрос?",
            });
        </script>
    </div>

    <script src="js/script.js"></script>
